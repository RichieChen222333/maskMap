<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 pt-3">
                    <select class="form-select" v-model="selectedCity">
                        <option disabled value="" class="text-center h4">---縣市---</option>
                        <option :value="item.CityName" v-for="item in city">
                            {{ item.CityName }}
                        </option>
                    </select>
                    <select class="form-select mt-3" v-model="selectedRegion">
                        <option disabled value="" selected class="text-center h4">---鄉鎮區---</option>
                        <option :value="item.AreaName" v-for="item in filterRegion">
                            {{ item.AreaName }}
                        </option>
                    </select>
                </div>
                <div class="col-9 p-3">
                    <div id="map" class="vh-100 bg-info"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        const App = {
            data() {
                return {
                    text: 'hi',
                    city: [],
                    selectedCity: '',
                    regions: [],
                    selectedRegion: '',
                    points: [], //藥局
                    filterPoints: [],
                }
            },
            created() {
                const vm = this;
                // Make a request for a user with a given ID
                axios.get('js/CityCountyData.json')
                    .then(function (response) {
                        // handle success
                        console.log(response);
                        vm.city = response.data;
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
                    .finally(function () {
                        // always executed
                    });

                // Make a request for a user with a given ID
                axios.get('js/points.json')
                    .then(function (response) {
                        // handle success
                        console.log(response);
                        vm.points = response.data.features;
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
                    .finally(function () {
                        // always executed
                    });
            },
            methods: {
                drawMap() {
                    var map = L.map('map').setView([51.505, -0.09], 13);

                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    L.marker([51.5, -0.09]).addTo(map)
                        .bindPopup('A pretty CSS popup.<br> Easily customizable.')
                        .openPopup();
                },
            },
            watch: {

            },
            mounted() {
                this.drawMap();
            },
            computed: {
                filterRegion() {
                    const vm = this;
                    let regions = [];
                    vm.city.forEach((item, key) => {
                        if (item.CityName == vm.selectedCity) {
                            regions = item.AreaList;
                        }
                    });
                    return regions;
                },
                drawMaker() {
                    const vm = this;
                    let points = [];
                    vm.points.forEach((item, key) => {
                        if (item.properties.county == vm.selectedCity && item.properties.town == vm.selectedRegion) {
                            points.push(item);
                        }
                    });
                    vm.filterPoints = points;
                    return points;
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
